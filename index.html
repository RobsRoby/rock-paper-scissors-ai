<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <meta http-equiv="x-ua-compatible" content="ie=edge"/>
      <title>Rock, Scissors, Paper CCS Booth</title>
      <link rel="icon" href="./emoji1.png">
	  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
	  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	  <script defer="defer" src="./js/runtime.bundle.js"></script>
	  <script defer="defer" src="./js/main.bundle.js"></script>
	  
      <link href="./styles/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="root">
		 <img src="emoji1.png" height="200px">
         <h1 class="ff-8bit">Let's play Rock âœŠ Paper ðŸ¤š Scissors âœŒ</h1>
         <p class="instructions">After the countdown, show a hand gesture and hold it for a moment.<br>Blaze will then make its move.</p>
		 <audio id="showHandSound" src="ready_bell.mp3"></audio>

         <div class="game-container">
            <div class="messages"><span id="message" class="message-text message-fadeInOut"></span></div>
            <div class="player">
               <h2 class="player-headline"><span class="nick">You</span> <span class="score" id="score1">0</span></h2>
               <div class="player-container">
                  <div style="background-color:white;">
				  <video id="player-video" class="player-video" poster="assets/human.gif" playsinline></video>
				  </div>
                  <div class="player-hand-container">
                     <div id="player-hand" class="player-hand"></div>
                     <svg id="timer-ring" class="timer-ring" height="100" width="100">
                        <circle class="timer-ring-circle" stroke-width="6" stroke="white" fill="transparent" r="38" cx="50" cy="50"/>
                        <circle id="timer-ring-circle" class="timer-ring-circle" stroke-width="6" stroke="blue" fill="transparent" r="38" cx="50" cy="50"/>
                     </svg>
                  </div>
               </div>
            </div>
            <div class="player">
               <h2 class="player-headline"><span class="nick">Blaze</span> <span class="score" id="score2">0</span></h2>
               <div class="robot-container"><img id="robot" class="avatar" src="assets/robot.gif" alt=""> <img id="robot-hand" class="robot-hand" alt=""></div>
            </div>

         </div>
      </div>
   </body>
</html>
